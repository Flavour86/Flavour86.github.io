n class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    //执行脚本的环境</span><br><span class="line">  &quot;env&quot;: &#123;</span><br><span class="line">    &quot;browser&quot;: true,</span><br><span class="line">    &quot;node&quot;: true,</span><br><span class="line">    &quot;commonjs&quot;: true</span><br><span class="line">  &#125;,</span><br><span class="line">  //用babel-eslint 解析</span><br><span class="line">  &quot;parser&quot;: &quot;babel-eslint &quot;,</span><br><span class="line">  //全局变量</span><br><span class="line">  &quot;globals&quot;: &#123;</span><br><span class="line">    &quot;var1&quot;: true,</span><br><span class="line">    &quot;var2&quot;: false</span><br><span class="line">  &#125;，</span><br><span class="line">  //从配置文件拓展启动的规则集</span><br><span class="line">  &quot;extends&quot; : [</span><br><span class="line">    &quot;standard&quot;,</span><br><span class="line">    &quot;standard-react&quot;,</span><br><span class="line">    ...</span><br><span class="line">  ],</span><br><span class="line">  //指示你要使用哪些附加语言功能的对象</span><br><span class="line">  &quot;ecmaFeatures&quot;: &#123;</span><br><span class="line">    // lambda表达式</span><br><span class="line">    &quot;arrowFunctions&quot;: true,</span><br><span class="line">    // 解构赋值</span><br><span class="line">    &quot;destructuring&quot;: true,</span><br><span class="line">    // class</span><br><span class="line">    &quot;classes&quot;: true,</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/function#函数参数的默认值</span><br><span class="line">    &quot;defaultParams&quot;: true,</span><br><span class="line">    // 块级作用域，允许使用let const</span><br><span class="line">    &quot;blockBindings&quot;: true,</span><br><span class="line">    // 允许使用模块，模块内默认严格模式</span><br><span class="line">    &quot;modules&quot;: true,</span><br><span class="line">    // 允许字面量定义对象时，用表达式做属性名</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/object#属性名表达式</span><br><span class="line">    &quot;objectLiteralComputedProperties&quot;: true,</span><br><span class="line">    // 允许对象字面量方法名简写</span><br><span class="line">    /*var o = &#123;</span><br><span class="line">        method() &#123;</span><br><span class="line">          return &quot;Hello!&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">     &#125;;</span><br><span class="line"></span><br><span class="line">     等同于</span><br><span class="line"></span><br><span class="line">     var o = &#123;</span><br><span class="line">       method: function() &#123;</span><br><span class="line">         return &quot;Hello!&quot;;</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;;</span><br><span class="line">    */</span><br><span class="line">    &quot;objectLiteralShorthandMethods&quot;: true,</span><br><span class="line">    /*</span><br><span class="line">      对象字面量属性名简写</span><br><span class="line">      var foo = &apos;bar&apos;;</span><br><span class="line">      var baz = &#123;foo&#125;;</span><br><span class="line">      baz // &#123;foo: &quot;bar&quot;&#125;</span><br><span class="line"></span><br><span class="line">      // 等同于</span><br><span class="line">      var baz = &#123;foo: foo&#125;;</span><br><span class="line">    */</span><br><span class="line">    &quot;objectLiteralShorthandProperties&quot;: true,</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/function#rest参数</span><br><span class="line">    &quot;restParams&quot;: true,</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/function#扩展运算符</span><br><span class="line">    &quot;spread&quot;: true,</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/iterator#for---of循环</span><br><span class="line">    &quot;forOf&quot;: true,</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/generator</span><br><span class="line">    &quot;generators&quot;: true,</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/string#模板字符串</span><br><span class="line">    &quot;templateStrings&quot;: true,</span><br><span class="line">    &quot;superInFunctions&quot;: true,</span><br><span class="line">    // http://es6.ruanyifeng.com/#docs/object#对象的扩展运算符</span><br><span class="line">    &quot;experimentalObjectRestSpread&quot;: true</span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">  // 详细参见 http://eslint.org/docs/rules/</span><br><span class="line">  &quot;rules&quot;: &#123;</span><br><span class="line">    // 定义对象的set存取器属性时，强制定义get</span><br><span class="line">    &quot;accessor-pairs&quot;: 2,</span><br><span class="line">    // 指定数组的元素之间要以空格隔开(,后面)， never参数：[ 之前和 ] 之后不能带空格，always参数：[ 之前和 ] 之后必须带空格</span><br><span class="line">    &quot;array-bracket-spacing&quot;: [2, &quot;never&quot;],</span><br><span class="line">    // 在块级作用域外访问块内定义的变量是否报错提示</span><br><span class="line">    &quot;block-scoped-var&quot;: 0,</span><br><span class="line">    // if while function 后面的&#123;必须与if在同一行，java风格。</span><br><span class="line">    &quot;brace-style&quot;: [2, &quot;1tbs&quot;, &#123; &quot;allowSingleLine&quot;: true &#125;],</span><br><span class="line">    // 双峰驼命名格式</span><br><span class="line">    &quot;camelcase&quot;: 2,</span><br><span class="line">    // 数组和对象键值对最后一个逗号， never参数：不能带末尾的逗号, always参数：必须带末尾的逗号，</span><br><span class="line">    // always-multiline：多行模式必须带逗号，单行模式不能带逗号</span><br><span class="line">    &quot;comma-dangle&quot;: [2, &quot;never&quot;],</span><br><span class="line">    // 控制逗号前后的空格</span><br><span class="line">    &quot;comma-spacing&quot;: [2, &#123; &quot;before&quot;: false, &quot;after&quot;: true &#125;],</span><br><span class="line">    // 控制逗号在行尾出现还是在行首出现</span><br><span class="line">    // http://eslint.org/docs/rules/comma-style</span><br><span class="line">    &quot;comma-style&quot;: [2, &quot;last&quot;],</span><br><span class="line">    // 圈复杂度</span><br><span class="line">    &quot;complexity&quot;: [2,9],</span><br><span class="line">    // 以方括号取对象属性时，[ 后面和 ] 前面是否需要空格, 可选参数 never, always</span><br><span class="line">    &quot;computed-property-spacing&quot;: [2,&quot;never&quot;],</span><br><span class="line">    // 强制方法必须返回值，TypeScript强类型，不配置</span><br><span class="line">    &quot;consistent-return&quot;: 0,</span><br><span class="line">    // 用于指统一在回调函数中指向this的变量名，箭头函数中的this已经可以指向外层调用者，应该没卵用了</span><br><span class="line">    // e.g [0,&quot;that&quot;] 指定只能 var that = this. that不能指向其他任何值，this也不能赋值给that以外的其他值</span><br><span class="line">    &quot;consistent-this&quot;: 0,</span><br><span class="line">    // 强制在子类构造函数中用super()调用父类构造函数，TypeScrip的编译器也会提示</span><br><span class="line">    &quot;constructor-super&quot;: 0,</span><br><span class="line">    // if else while for do后面的代码块是否需要&#123; &#125;包围，参数：</span><br><span class="line">    //    multi  只有块中有多行语句时才需要&#123; &#125;包围</span><br><span class="line">    //    multi-line  只有块中有多行语句时才需要&#123; &#125;包围, 但是块中的执行语句只有一行时，</span><br><span class="line">    //                   块中的语句只能跟和if语句在同一行。if (foo) foo++; else doSomething();</span><br><span class="line">    //    multi-or-nest 只有块中有多行语句时才需要&#123; &#125;包围, 如果块中的执行语句只有一行，执行语句可以零另起一行也可以跟在if语句后面</span><br><span class="line">    //    [2, &quot;multi&quot;, &quot;consistent&quot;] 保持前后语句的&#123; &#125;一致</span><br><span class="line">    //    default: [2, &quot;all&quot;] 全都需要&#123; &#125;包围</span><br><span class="line">    &quot;curly&quot;: [2, &quot;all&quot;],</span><br><span class="line">    // switch语句强制default分支，也可添加 // no default 注释取消此次警告</span><br><span class="line">    &quot;default-case&quot;: 2,</span><br><span class="line">    // 强制object.key 中 . 的位置，参数:</span><br><span class="line">    //      property，&apos;.&apos;号应与属性在同一行</span><br><span class="line">    //      object, &apos;.&apos; 号应与对象名在同一行</span><br><span class="line">    &quot;dot-location&quot;: [2, &quot;property&quot;],</span><br><span class="line">    // 强制使用.号取属性</span><br><span class="line">    //    参数： allowKeywords：true 使用保留字做属性名时，只能使用.方式取属性</span><br><span class="line">    //                          false 使用保留字做属性名时, 只能使用[]方式取属性 e.g [2, &#123;&quot;allowKeywords&quot;: false&#125;]</span><br><span class="line">    //           allowPattern:  当属性名匹配提供的正则表达式时，允许使用[]方式取值,否则只能用.号取值 e.g [2, &#123;&quot;allowPattern&quot;: &quot;^[a-z]+(_[a-z]+)+$&quot;&#125;]</span><br><span class="line">    &quot;dot-notation&quot;: [2, &#123;&quot;allowKeywords&quot;: true&#125;],</span><br><span class="line">    // 文件末尾强制换行</span><br><span class="line">    &quot;eol-last&quot;: 2,</span><br><span class="line">    // 使用 === 替代 ==</span><br><span class="line">    &quot;eqeqeq&quot;: [2, &quot;allow-null&quot;],</span><br><span class="line">    // 方法表达式是否需要命名</span><br><span class="line">    &quot;func-names&quot;: 0,</span><br><span class="line">    // 方法定义风格，参数：</span><br><span class="line">    //    declaration: 强制使用方法声明的方式，function f()&#123;&#125; e.g [2, &quot;declaration&quot;]</span><br><span class="line">    //    expression：强制使用方法表达式的方式，var f = function() &#123;&#125;  e.g [2, &quot;expression&quot;]</span><br><span class="line">    //    allowArrowFunctions: declaration风格中允许箭头函数。 e.g [2, &quot;declaration&quot;, &#123; &quot;allowArrowFunctions&quot;: true &#125;]</span><br><span class="line">    &quot;func-style&quot;: 0,</span><br><span class="line">    &quot;generator-star-spacing&quot;: [2, &#123; &quot;before&quot;: true, &quot;after&quot;: true &#125;],</span><br><span class="line">    &quot;guard-for-in&quot;: 0,</span><br><span class="line">    &quot;handle-callback-err&quot;: [2, &quot;^(err|error)$&quot; ],</span><br><span class="line">    &quot;indent&quot;: [2, 2, &#123; &quot;SwitchCase&quot;: 1 &#125;],</span><br><span class="line">    &quot;key-spacing&quot;: [2, &#123; &quot;beforeColon&quot;: false, &quot;afterColon&quot;: true &#125;],</span><br><span class="line">    &quot;linebreak-style&quot;: 0,</span><br><span class="line">    &quot;lines-around-comment&quot;: 0,</span><br><span class="line">    &quot;max-nested-callbacks&quot;: 0,</span><br><span class="line">    &quot;new-cap&quot;: [2, &#123; &quot;newIsCap&quot;: true, &quot;capIsNew&quot;: false &#125;],</span><br><span class="line">    &quot;new-parens&quot;: 2,</span><br><span class="line">    &quot;newline-after-var&quot;: 0,</span><br><span class="line">    &quot;no-alert&quot;: 0,</span><br><span class="line">    &quot;no-array-constructor&quot;: 2,</span><br><span class="line">    &quot;no-caller&quot;: 2,</span><br><span class="line">    &quot;no-catch-shadow&quot;: 0,</span><br><span class="line">    &quot;no-cond-assign&quot;: 2,</span><br><span class="line">    &quot;no-console&quot;: 0,</span><br><span class="line">    &quot;no-constant-condition&quot;: 0,</span><br><span class="line">    &quot;no-continue&quot;: 0,</span><br><span class="line">    &quot;no-control-regex&quot;: 2,</span><br><span class="line">    &quot;no-debugger&quot;: 2,</span><br><span class="line">    &quot;no-delete-var&quot;: 2,</span><br><span class="line">    &quot;no-div-regex&quot;: 0,</span><br><span class="line">    &quot;no-dupe-args&quot;: 2,</span><br><span class="line">    &quot;no-dupe-keys&quot;: 2,</span><br><span class="line">    &quot;no-duplicate-case&quot;: 2,</span><br><span class="line">    &quot;no-else-return&quot;: 0,</span><br><span class="line">    &quot;no-empty&quot;: 0,</span><br><span class="line">    &quot;no-empty-character-class&quot;: 2,</span><br><span class="line">    &quot;no-empty-label&quot;: 2,</span><br><span class="line">    &quot;no-eq-null&quot;: 0,</span><br><span class="line">    &quot;no-eval&quot;: 2,</span><br><span class="line">    &quot;no-ex-assign&quot;: 2,</span><br><span class="line">    &quot;no-extend-native&quot;: 2,</span><br><span class="line">    &quot;no-extra-bind&quot;: 2,</span><br><span class="line">    &quot;no-extra-boolean-cast&quot;: 2,</span><br><span class="line">    &quot;no-extra-parens&quot;: 0,</span><br><span class="line">    &quot;no-extra-semi&quot;: 0,</span><br><span class="line">    &quot;no-fallthrough&quot;: 2,</span><br><span class="line">    &quot;no-floating-decimal&quot;: 2,</span><br><span class="line">    &quot;no-func-assign&quot;: 2,</span><br><span class="line">    &quot;no-implied-eval&quot;: 2,</span><br><span class="line">    &quot;no-inline-comments&quot;: 0,</span><br><span class="line">    &quot;no-inner-declarations&quot;: [2, &quot;functions&quot;],</span><br><span class="line">    &quot;no-invalid-regexp&quot;: 2,</span><br><span class="line">    &quot;no-irregular-whitespace&quot;: 2,</span><br><span class="line">    &quot;no-iterator&qu
